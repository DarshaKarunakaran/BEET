<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beetroot Metronome</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class = "nav-bar">
        <div class = title>
            BEET !
        </div>
    </div>
    <div class="metronome-container">
        <button id="play-button" class="play-button">
            <img id="play-pause-icon" src="meticon.png" alt="Play">
        </button>
        <div class="tempo-controls">
            <button class="tempo-change" data-change="-5">-5</button>
            <button class="tempo-change" data-change="-1">-</button>
            <div class="tempo-container">
                <div id="tempo">120</div>
                <div class="bpm">bpm</div>
            </div>
            <button class="tempo-change" data-change="+1">+</button>
            <button class="tempo-change" data-change="+5">+5</button>
        </div>
        <!-- Volume control slider -->
        <div class="volume-control">
            <label for="volume-slider">Volume:</label>
            <input type="range" id="volume-slider" min="0" max="1" step="0.01" value="0.5">
        </div>
    </div>

    <div class="middle-container">
        <div>
            <button onclick="changeColor(this)" class="beat-box1"></button>
            <button onclick="changeColor(this)" class="beat-box1"></button>
            <button onclick="changeColor(this)" class="beat-box1"></button>
            <button onclick="changeColor(this)" class="beat-box1"></button>
        </div>
        <div>
            <button onclick="changeColor(this)" class="beat-box2"></button>
            <button onclick="changeColor(this)" class="beat-box2"></button>
            <button onclick="changeColor(this)" class="beat-box2"></button>
            <button onclick="changeColor(this)" class="beat-box2"></button>
        </div>
        <div>
            <button onclick="changeColor(this)" class="beat-box3"></button>
            <button onclick="changeColor(this)" class="beat-box3"></button>
            <button onclick="changeColor(this)" class="beat-box3"></button>
            <button onclick="changeColor(this)" class="beat-box3"></button>
        </div>
        <div>
            <button onclick="changeColor(this)" class="beat-box4"></button>
            <button onclick="changeColor(this)" class="beat-box4"></button>
            <button onclick="changeColor(this)" class="beat-box4"></button>
            <button onclick="changeColor(this)" class="beat-box4"></button>
        </div>
    </div>
    <img id="beet-image" src="beet.png" alt="Beet Image">

    <script src="metronome.js"></script>
    <script src="app.js"></script>
</body>
</html>
